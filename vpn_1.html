<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <style>
        /* css reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: inherit;
            font-weight: inherit;
        }

        * {
            /* background-color: rgba(255, 0, 0, 0.1); */
        }

        .track {
            border: 1px solid red;
        }

        /* end - css reset */

        body {
            font-family: "Rubik", sans-serif;
            color: #444444;
        }

        .text-dark {
            color: #0B132A;
        }

        header nav {
            justify-content: space-between;
            margin-top: 1.5rem;
            display: flex;

        }

        header .logo {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .container {
            padding-left: 1rem;
            padding-right: 1rem;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }

        .sidebar {
            padding: 2rem;
            position: fixed;
            background-color: purple;
            color: white;
            top: 0;
            bottom: 0;
            right: 0;
            display: none;
        }

        .sidebar.active {
            display: block;
        }

        nav .buttons {
            flex-direction: column;
            display: flex;
        }

        .banner {
            margin-top: 4rem;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-top: 2rem;
            font-weight: 500;
            margin-bottom: 0.55rem;

        }

        .banner p {
            margin-bottom: 1.5rem;
        }

        .banner img {
            max-width: 100%;
        }


        /* tablet 768px and above */
        @media(min-width:768px) {
            .container {
                max-width: 768px;
            }

            header nav {
                margin-top: 2rem;
            }

        }

        /* small laptop 1024 and above */
        @media (min-width:1024px) {
            .container {
                max-width: 1024px;
            }

            header nav {
                margin-top: 2.5rem;
            }

            header nav svg {
                display: none;
            }

            .sidebar {
                position: static;
                display: flex;
                flex-grow: 1;
                justify-content: space-between;
                background-color: transparent;
                color: inherit;
                padding: 0;
            }

            #close-icon {
                display: none;
            }

            header nav .links {
                display: flex;
                gap: 1rem;
                flex-grow: 1;
                justify-content: center;
            }

            nav .buttons {
                display: flex;
                flex-direction: row;
                gap: 1rem;

            }

            .banner {
                flex-direction: row-reverse;
                justify-content: space-between;
            }
        }

        /* medium laptops 1280 and above */
        @media(min-width:1280px) {
            .container {
                max-width: 1280px;
            }

            header nav {
                margin-top: 3rem
            }

        }

        /*  */
        @media(min-width:1536px) {
            .container {
                max-width: 1536px;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav class="container track">
            <div class="logo text-dark">
                <img src="./Standard Collection 27logo.svg" alt="logo">
                <a >Lasles VPN</a>
            </div>

            <svg id="menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 6l16 0" />
                <path d="M4 12l16 0" />
                <path d="M4 18l16 0" />
            </svg>
            <div class="sidebar" id="sidebar">
                <button id="close-icon">X</button>
                <ul class="links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">features</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">testimonials</a></li>
                    <li><a href="#">help</a></li>
                </ul>
                <div class="buttons">
                    <a href="#">sign In</a>
                    <a href="#">sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="banner container">
        <img src="./Illustration 1.svg" alt="">
        <div>
            <h1>
                Want anything to be easy with LaslesVPN.
            </h1>
            <p>Provide a network for all your needs with ease and fun using LaslesVPN discover interesting fheatures
                from us.</p>
            <button>Get Started</button>
        </div>
    </section>


    <script>
        document.getElementById('menu').addEventListener('click', () => {
            document.getElementById("sidebar").classList.toggle("active")
        })

        document.getElementById('close-icon').addEventListener('click', () => {
            document.querySelector("#sidebar").classList.toggle("active")

        })
    </script>

</body>

</html>
